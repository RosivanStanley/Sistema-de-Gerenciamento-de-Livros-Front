<form>
  <h1>CRIANDO NOVO LIVRO</h1>

  <mat-form-field class="form">
    <mat-label>Titulo</mat-label>
    <input matInput type="text" name="titulo" maxlength="100" />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Nome do autor</mat-label>
    <input matInput type="text" name="nome_autor" maxlength="100" />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Texto</mat-label>
    <textarea matInput type="text" name="Texto" maxlength="2000000"></textarea>
  </mat-form-field>
  <div class="buttons">
    <button>
      <button class="mat-elevation-z8" mat-stroked-button color="primary">
        CRIAR
      </button>
      <button class="mat-elevation-z8" mat-stroked-button color="warn">
        CANCELAR
      </button>
    </button>
  </div>
</form>
